<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software - Software Hub</title>
  <link rel="stylesheet" href="/frontend/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frontend-wrapper">
    <nav class="navbar">
      <div class="navbar-brand">
        <h1>Software Hub</h1>
      </div>
      <div class="navbar-auth">
        <span id="userStatus">Not logged in</span>
        <button id="loginBtn" class="btn btn-login">Login</button>
        <button id="registerBtn" class="btn btn-login">Register</button>
        <button id="profileBtn" class="btn btn-login" style="display: none;">Profile</button>
        <button id="logoutBtn" class="btn btn-login" style="display: none;">Logout</button>
      </div>
    </nav>

    <div class="ad-banner ad-top">
      <div class="ad-placeholder">Advertisement (728x90)</div>
    </div>

    <main class="main-content">
      <section class="software-detail">
        <h2 id="softwareTitle"></h2>
        <p id="softwareDesc"></p>
        <p><strong>Category:</strong> <span id="softwareCategory"></span></p>
        <button id="downloadBtn" class="btn btn-primary">Download Now (<span id="countdown">5</span>)</button>
        <a id="downloadLink" href="#" style="display: none;" class="btn btn-primary"></a>
      </section>
    </main>

    <div class="ad-banner ad-right">
      <div class="ad-placeholder">Advertisement (160x600)</div>
    </div>

    <footer class="frontend-footer">
      <p>Â© 2025 Software Hub. All rights reserved.</p>
    </footer>
  </div>

  <script src="/frontend/frontend.js"></script>
</body>
</html>
