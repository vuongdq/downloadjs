<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Software Hub</title>
  <link rel="stylesheet" href="/frontend/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Nhập email" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Mật khẩu</label>
        <input type="password" id="loginPassword" placeholder="Nhập mật khẩu" required>
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
      <p id="loginMessage" class="error-message"></p>
    </form>
    <p>Chưa có tài khoản? <a href="/frontend/register.html">Đăng ký</a></p>
  </div>
  <script src="/frontend/frontend.js"></script>
</body>
</html>
